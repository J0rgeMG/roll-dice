<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">

    <!-- JS -->
    <script src="js/dice.js" defer></script>
    <script src="js/app.js" defer></script>

    <!-- CSS -->
    <link rel="stylesheet" href="styles/style.css">

    <title>Roll Dice App</title>
</head>
<body>
    <header>
        <section id="web-title">
            <h1 id="main-title">Roll your dice!</h1>
            <p id="fun-description">Explore the fun of randomness</p>
        </section>
    </header>
    <main>
        <section id="dice-list">
            <ol>
                <li>
                    <article class="dice-card">
                        <h2>Dice with 6 sides</h2>
                        <img src="" alt="">
                        <button type="button" class="dice-roll-btn">Roll the dice!</button>
                        <p class="result"></p>
                    </article>
                </li>
            </ol>
        </section>
        <section id="dice-history">

        </section>
    </main>
    <footer>
        <p>This web was brought to you by <a href="https://github.com/J0rgeMG">Jorge Blue</a></p>
        <article>
            <nav id="social-media">
                <ul>
                    <li id="Instagram">
                        <img src="" alt="instagram logo">
                        <a href="https://www.instagram.com/atom.alt/">Atom.alt</a>
                    </li>
                </ul>
            </nav>
        </article>
    </footer>
</body>
</html>
